apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Kyleg142/nostramo-lab.git"
    path: infrastructure/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
