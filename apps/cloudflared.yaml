apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://community-charts.github.io/helm-charts"
    chart: cloudflared
    targetRevision: 2.2.*
    helm:
      valueFiles:
        - infrastructure/cloudflared/cf-config.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflared
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
