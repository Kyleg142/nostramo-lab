apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://community-charts.github.io/helm-charts"
      chart: cloudflared
      targetRevision: 2.2.*
      helm:
        values: |
          replica
            count: 2
          tunnelConfig:
            name: nostramo-tunnel
          tunnelSecrets:
            existingConfigJsonFileSecret:
              name: config-json-file-secret
            existingPemFileSecret:
              name: cert-pem-file-secret

    - repoURL: "https://github.com/Kyleg142/nostramo-lab.git"
      path: infrastructure/cloudflared
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflared
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
